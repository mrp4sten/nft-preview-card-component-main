<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component challenge hub</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
    <section>
        <div class="card">
            <img class="card_img" src="/images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="card_overlay">
                <img src="/images/icon-view.svg" alt="">
            </div>
            <div class="card_content">
                <div class="card_content_title">
                    Equilibrium #3429
                </div>
                <div class="card_content_description">
                    Our Equilibrium collection promotes balance and calm
                </div>
                <div class="card_content_features">
                    <div class="card_content_features_price">
                        <div>
                            <img src="/images/icon-ethereum.svg" alt="">
                        </div>
                        <p>0.041ETH</p>
                    </div>
    
                    <div class="card_content_features_date">
                        <div>
                            <img src="/images/icon-clock.svg" alt="">
                        </div>
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="card_content_creator">
                    <img class="card_content_creator_img" src="/images/image-avatar.png" alt="creator">
                    <p>Creation of</p>
                    <div class="card_content_creator_author">Jules Wyvern</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
